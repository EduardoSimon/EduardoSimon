name: Update Years of Experience

on:
  schedule:
    # Run annually on January 1st at 00:00 UTC
    - cron: '0 0 1 1 *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-experience:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update years of experience
        run: |
          # Calculate years of experience from 2019
          START_YEAR=2019
          CURRENT_YEAR=$(date +%Y)
          YEARS=$((CURRENT_YEAR - START_YEAR))

          # Update the README with new years count
          sed -i "s/with \*\*[0-9]\+ years\*\*/with **${YEARS} years**/" README.md

          echo "Updated experience to ${YEARS} years"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update years of experience to $(date +%Y)"
          git push
